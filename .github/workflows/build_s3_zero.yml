name: Build RNode S3 Zero

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Firmware
        uses: actions/checkout@v3
        with:
          repository: markqvist/RNode_Firmware
          ref: master
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Prepare Project Structure
        run: |
          mkdir -p src
          mkdir -p lib
          
          # Move Source
          find . -maxdepth 1 -type f \( -name "*.cpp" -o -name "*.h" -o -name "*.ino" \) -exec mv {} src/ \;
          
          # Move Libraries (Robust Method)
          if [ -d "Libraries" ]; then cp -r Libraries/* lib/ 2>/dev/null || true; fi
          if [ -d "libraries" ]; then cp -r libraries/* lib/ 2>/dev/null || true; fi
          
          # Find and move Ed25519 if missed
          FOUND_FILE=$(find . -name "Ed25519.h" -print -quit)
          if [ -n "$FOUND_FILE" ]; then
            LIB_PATH=$(dirname "$FOUND_FILE")
            if [[ "$LIB_PATH" != *"lib"* ]]; then cp -r "$LIB_PATH" lib/Ed25519_Lib; fi
          fi
          
          rm -f platformio.ini

      - name: Patch SX1262 Driver
        # Force 1.8V TCXO (Critical for S3-Zero/SX1262 modules)
        # We do this regardless of board selection
        run: |
          echo "Patching Radio Driver..."
          sed -i '/bool SX126x::begin/a \ \ dio3TcxoVoltage = 1.8;\n\ \ useDio2AsRfSwitch = true;' src/sx126x.cpp

      - name: Create S3-Zero Config
        run: |
          cat <<'EOF' > platformio.ini
          [platformio]
          default_envs = custom_s3_zero
          src_dir = src
          lib_dir = lib

          [env:custom_s3_zero]
          platform = espressif32
          board = esp32-s3-devkitc-1
          framework = arduino
          monitor_speed = 115200
          
          ; --- MEMORY SETTINGS (QSPI for S3-Zero) ---
          board_build.arduino.memory_type = qio_qspi
          board_build.flash_mode = qio
          board_build.psram_type = qio
          
          board_build.mcu = esp32s3
          board_build.f_cpu = 240000000L
          board_build.f_flash = 80000000L
          
          board_upload.flash_size = 4MB
          board_build.partitions = default.csv
          
          build_flags = 
            -D ARDUINO_USB_CDC_ON_BOOT=1
            -D ARDUINO_USB_MSC_ON_BOOT=0
            -D ARDUINO_USB_DFU_ON_BOOT=0
            -D ARDUINO_USB_MODE=1
            -D ESP32S3
            
            ; --- IMPERSONATION MODE ---
            ; We pretend to be a Heltec V3 (Supported S3 Board)
            ; This loads all correct libraries (EEPROM, etc) automatically.
            -D BOARD_HELTEC_LORA32_V3
            
            ; --- PIN OVERRIDES ---
            ; We overwrite the Heltec pins with YOUR S3-Zero pins
            -D PIN_LORA_SCK=13
            -D PIN_LORA_MISO=12
            -D PIN_LORA_MOSI=11
            -D PIN_LORA_NSS=10
            -D PIN_LORA_DIO_1=4
            -D PIN_LORA_BUSY=5
            -D PIN_LORA_RESET=6
            
            ; Dummy LED Pins (Heltec uses 35, we map to 21 or dummy)
            -D PIN_LED_RX=21
            -D PIN_LED_TX=21
            
          lib_deps = 
            adafruit/Adafruit SSD1306 @ ^2.5.7
            adafruit/Adafruit GFX Library @ ^1.11.5
            adafruit/Adafruit BusIO @ ^1.14.1
            adafruit/Adafruit NeoPixel @ ^1.11.0
            rweather/Crypto @ ^0.4.0
          EOF

      - name: Build Firmware
        run: pio run -e custom_s3_zero

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware_bin
          path: .pio/build/custom_s3_zero/firmware.bin
