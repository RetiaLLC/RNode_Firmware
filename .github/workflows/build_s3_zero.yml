name: Build RNode S3 Zero

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Firmware
        uses: actions/checkout@v3
        with:
          repository: markqvist/RNode_Firmware
          ref: master
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Prepare Project Structure
        run: |
          mkdir -p src
          mkdir -p lib
          find . -maxdepth 1 -type f \( -name "*.cpp" -o -name "*.h" -o -name "*.ino" \) -exec mv {} src/ \;
          if [ -d "Libraries" ]; then cp -r Libraries/* lib/ 2>/dev/null || true; fi
          if [ -d "libraries" ]; then cp -r libraries/* lib/ 2>/dev/null || true; fi
          FOUND_FILE=$(find . -name "Ed25519.h" -print -quit)
          if [ -n "$FOUND_FILE" ]; then
            LIB_PATH=$(dirname "$FOUND_FILE")
            if [[ "$LIB_PATH" != *"lib"* ]]; then cp -r "$LIB_PATH" lib/Ed25519_Lib; fi
          fi
          rm -f platformio.ini

      - name: Patch Firmware Logic
        run: |
          echo "1. Patching Radio Driver (1.8V TCXO)..."
          sed -i '/bool SX126x::begin/a \ \ dio3TcxoVoltage = 1.8;\n\ \ useDio2AsRfSwitch = true;' src/sx126x.cpp
          
          echo "2. creating S3-Zero Header..."
          # This header provides ONLY what is missing, preventing conflicts.
          cat <<EOT > src/s3_zero_def.h
            #include <Arduino.h>
            #include <EEPROM.h>
            
            // --- Platform Definitions ---
            #ifndef PLATFORM_ESP32
            #define PLATFORM_ESP32 0x80
            #endif
            
            // --- Hardware Pins (S3-Zero) ---
            #define PIN_LORA_SCK 13
            #define PIN_LORA_MISO 12
            #define PIN_LORA_MOSI 11
            #define PIN_LORA_NSS 10
            #define PIN_LORA_DIO_1 4
            #define PIN_LORA_BUSY 5
            #define PIN_LORA_RESET 6
            
            // --- LED Pins ---
            // Defining these allows Utilities.h to compile its functions normally.
            // We map them to the NeoPixel pin (21) so the code has a valid pin to target.
            #define PIN_LED_RX 21
            #define PIN_LED_TX 21
            #define PIN_LED_STATUS 21
            
            // --- Helper Macros ---
            // Standard LED control macros required by the firmware
            #define led_rx_on() digitalWrite(PIN_LED_RX, HIGH)
            #define led_rx_off() digitalWrite(PIN_LED_RX, LOW)
            #define led_tx_on() digitalWrite(PIN_LED_TX, HIGH)
            #define led_tx_off() digitalWrite(PIN_LED_TX, LOW)
            
            // --- Missing Globals ---
            // Only declare 'extern' here. We define it in the .ino file.
            extern uint8_t lock_byte;
            
            #ifndef EEPROM_SIZE
            #define EEPROM_SIZE 512
            #endif
          EOT
          
          echo "3. Injecting Header into Boards.h..."
          # Replaces the error check with our include
          sed -i 's|#error An unsupported ESP32 board was selected. Cannot compile RNode firmware.|#include "s3_zero_def.h"|' src/Boards.h
          
          echo "4. Defining Missing Globals..."
          # We inject the actual creation of 'lock_byte' into the main source file
          sed -i '1i uint8_t lock_byte = 0;' src/RNode_Firmware.ino
          
          echo "Patches applied."

      - name: Create S3-Zero Config
        run: |
          cat <<'EOF' > platformio.ini
          [platformio]
          default_envs = custom_s3_zero
          src_dir = src
          lib_dir = lib

          [env:custom_s3_zero]
          platform = espressif32
          board = esp32-s3-devkitc-1
          framework = arduino
          monitor_speed = 115200
          
          ; --- MEMORY SETTINGS ---
          board_build.arduino.memory_type = qio_qspi
          board_build.flash_mode = qio
          board_build.psram_type = qio
          board_build.mcu = esp32s3
          board_build.f_cpu = 240000000L
          board_build.f_flash = 80000000L
          board_upload.flash_size = 4MB
          board_build.partitions = default.csv
          
          build_flags = 
            -D ARDUINO_USB_CDC_ON_BOOT=1
            -D ARDUINO_USB_MSC_ON_BOOT=0
            -D ARDUINO_USB_DFU_ON_BOOT=0
            -D ARDUINO_USB_MODE=1
            -D ESP32S3
            
            ; Use Fake ID (0xFE) to trigger our custom header logic
            -D BOARD_ESP32_S3_GENERIC
            -D BOARD_MODEL=0xFE 
            -D RADIO_SX1262
            
            ; NeoPixel Support (just in case we want to use it later)
            -D HAS_NEOPIXEL
            -D NEOPIXEL_COUNT=1
            -D NEOPIXEL_DATA=21
            -D NEOPIXEL_TYPE=NEO_GRB+NEO_KHZ800
            
          lib_deps = 
            adafruit/Adafruit SSD1306 @ ^2.5.7
            adafruit/Adafruit GFX Library @ ^1.11.5
            adafruit/Adafruit BusIO @ ^1.14.1
            adafruit/Adafruit NeoPixel @ ^1.11.0
            rweather/Crypto @ ^0.4.0
          EOF

      - name: Build Firmware
        run: pio run -e custom_s3_zero

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware_bin
          path: .pio/build/custom_s3_zero/firmware.bin
