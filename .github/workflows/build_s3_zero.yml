name: Build RNode S3 Zero

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Firmware
        uses: actions/checkout@v3
        with:
          repository: markqvist/RNode_Firmware
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Prepare Project Structure
        # 1. Create standard PlatformIO folders
        # 2. Move source code to 'src'
        # 3. INTELLIGENTLY locate and move libraries
        run: |
          mkdir -p src
          mkdir -p lib
          
          # Move main source files (*.cpp, *.h, *.ino) to src/
          # We exclude directories from this move to avoid moving libraries by accident
          find . -maxdepth 1 -type f \( -name "*.cpp" -o -name "*.h" -o -name "*.ino" \) -exec mv {} src/ \;
          
          # LOCATE THE MISSING LIBRARY (Ed25519)
          # We find where Ed25519.h is, and move that whole directory to lib/
          ED_PATH=$(find . -name Ed25519.h | xargs dirname)
          if [ -n "$ED_PATH" ]; then
            echo "Found library at: $ED_PATH"
            # If the header is in a subfolder (e.g., Libraries/Ed25519), move the parent container contents
            # If it's just in 'Libraries', move the folder itself.
            # Easiest way: Copy the folder containing the header into lib/
            cp -r "$ED_PATH" lib/Ed25519_Lib
            echo "Moved Ed25519 to lib/Ed25519_Lib"
          else
            echo "WARNING: Ed25519.h not found in repo!"
          fi

          # Handle any other libs in 'Libraries' or 'libraries' folder
          if [ -d "Libraries" ]; then cp -r Libraries/* lib/ 2>/dev/null || true; fi
          if [ -d "libraries" ]; then cp -r libraries/* lib/ 2>/dev/null || true; fi
          
          rm -f platformio.ini
          
          # Debug: Verify structure
          echo "--- SRC Listing ---"
          ls -R src/
          echo "--- LIB Listing ---"
          ls -R lib/

      - name: Patch Firmware (The "Jailbreak")
        # 1. Force Radio Settings (1.8V TCXO, DIO2 Switch)
        # 2. DELETE the "Unsupported Board" error check in Boards.h
        run: |
          echo "Patching src/sx126x.cpp..."
          # Note: file is now in src/ because of the move above
          sed -i '/bool SX126x::begin/a \ \ // Custom Patch for S3-Zero\n\ \ dio3TcxoVoltage = 1.8;\n\ \ useDio2AsRfSwitch = true;' src/sx126x.cpp
          
          echo "Patching src/Boards.h to bypass safety check..."
          sed -i 's/#error An unsupported ESP32 board/#warning Board check bypassed/g' src/Boards.h
          
          echo "Patches applied."

      - name: Create S3-Zero Config
        run: |
          cat <<'EOF' > platformio.ini
          [platformio]
          default_envs = custom_s3_zero
          src_dir = src
          lib_dir = lib

          [env:custom_s3_zero]
          platform = espressif32
          board = esp32-s3-devkitc-1
          framework = arduino
          monitor_speed = 115200
          
          ; --- CRITICAL MEMORY SETTINGS ---
          board_build.arduino.memory_type = qio_qspi
          board_build.flash_mode = qio
          board_build.psram_type = qio
          
          board_build.mcu = esp32s3
          board_build.f_cpu = 240000000L
          board_build.f_flash = 80000000L
          
          board_upload.flash_size = 4MB
          board_upload.maximum_size = 4194304
          board_build.partitions = default.csv
          
          build_flags = 
            -D ARDUINO_USB_CDC_ON_BOOT=1
            -D ARDUINO_USB_MSC_ON_BOOT=0
            -D ARDUINO_USB_DFU_ON_BOOT=0
            -D ARDUINO_USB_MODE=1
            -D ESP32S3
            
            ; We use Generic ESP32 ID (0xFF)
            -D BOARD_ESP32_S3_GENERIC
            -D BOARD_MODEL=0xFF 
            -D RADIO_SX1262
            
            ; NeoPixel LED (GPIO 21)
            -D HAS_NEOPIXEL
            -D NEOPIXEL_COUNT=1
            -D NEOPIXEL_DATA=21
            -D NEOPIXEL_TYPE=NEO_GRB+NEO_KHZ800
            
          lib_deps = 
            adafruit/Adafruit SSD1306 @ ^2.5.7
            adafruit/Adafruit GFX Library @ ^1.11.5
            adafruit/Adafruit BusIO @ ^1.14.1
            adafruit/Adafruit NeoPixel @ ^1.11.0
            ; Add explicit crypto dependency just in case local move fails
            rweather/Crypto @ ^0.4.0
          EOF

      - name: Build Firmware
        run: pio run -e custom_s3_zero

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware_bin
          path: .pio/build/custom_s3_zero/firmware.bin
