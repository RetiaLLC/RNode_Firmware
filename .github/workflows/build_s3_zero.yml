name: Build RNode S3 Zero

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Firmware
        uses: actions/checkout@v3
        with:
          repository: markqvist/RNode_Firmware
          ref: master
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Prepare Project Structure
        run: |
          mkdir -p src
          mkdir -p lib
          
          # Move main source files
          find . -maxdepth 1 -type f \( -name "*.cpp" -o -name "*.h" -o -name "*.ino" \) -exec mv {} src/ \;
          
          # Move Libraries (Robust check)
          if [ -d "Libraries" ]; then cp -r Libraries/* lib/ 2>/dev/null || true; fi
          if [ -d "libraries" ]; then cp -r libraries/* lib/ 2>/dev/null || true; fi
          
          # Find and move Ed25519 if missed
          FOUND_FILE=$(find . -name "Ed25519.h" -print -quit)
          if [ -n "$FOUND_FILE" ]; then
            LIB_PATH=$(dirname "$FOUND_FILE")
            if [[ "$LIB_PATH" != *"lib"* ]]; then cp -r "$LIB_PATH" lib/Ed25519_Lib; fi
          fi
          
          rm -f platformio.ini

      - name: Patch Firmware Code
        # This step manually writes the missing definitions into Boards.h
        # so the compiler has everything it needs (Pins, EEPROM, LEDs)
        run: |
          echo "Patching Radio Driver..."
          sed -i '/bool SX126x::begin/a \ \ dio3TcxoVoltage = 1.8;\n\ \ useDio2AsRfSwitch = true;' src/sx126x.cpp
          
          echo "Jailbreaking Boards.h (Removing error check)..."
          sed -i 's/#error An unsupported ESP32 board/#warning Board check bypassed/g' src/Boards.h
          
          echo "Injecting Definitions into Boards.h..."
          # We create a header file with the missing definitions
          cat <<EOT > src/injected_defs.h
          #include <Arduino.h>
          #include <EEPROM.h>
          
          // Force S3 Platform
          #ifndef PLATFORM_ESP32
          #define PLATFORM_ESP32 0x80
          #endif
          
          // Force Generic Board Model
          #define BOARD_ESP32_S3_GENERIC
          
          // Define missing LED variables as macros to pin 21 (NeoPixel)
          // This prevents "not declared" errors in Utilities.h
          #define pin_led_rx 21
          #define pin_led_tx 21
          #define PIN_LED_RX 21
          #define PIN_LED_TX 21
          
          // Dummy out complex LED functions to prevent linking errors
          // (Your device will boot, but advanced error patterns won't blink)
          #define led_rx_on() 
          #define led_rx_off() 
          #define led_tx_on() 
          #define led_tx_off() 
          #define led_indicate_error(x) 
          #define led_indicate_boot_error() 
          #define led_indicate_warning(x) 
          #define led_indicate_info(x) 
          #define led_indicate_standby() 
          #define led_indicate_not_ready() 
          
          // Ensure EEPROM size is set
          #ifndef EEPROM_SIZE
          #define EEPROM_SIZE 512
          #endif
          EOT
          
          # Prepend our injected definitions to the top of Boards.h
          cat src/injected_defs.h src/Boards.h > src/Boards.tmp && mv src/Boards.tmp src/Boards.h
          
          echo "Patches applied."

      - name: Create S3-Zero Config
        run: |
          cat <<'EOF' > platformio.ini
          [platformio]
          default_envs = custom_s3_zero
          src_dir = src
          lib_dir = lib

          [env:custom_s3_zero]
          platform = espressif32
          board = esp32-s3-devkitc-1
          framework = arduino
          monitor_speed = 115200
          
          ; --- MEMORY SETTINGS (QSPI for S3-Zero) ---
          board_build.arduino.memory_type = qio_qspi
          board_build.flash_mode = qio
          board_build.psram_type = qio
          
          board_build.mcu = esp32s3
          board_build.f_cpu = 240000000L
          board_build.f_flash = 80000000L
          
          board_upload.flash_size = 4MB
          board_build.partitions = default.csv
          
          build_flags = 
            -D ARDUINO_USB_CDC_ON_BOOT=1
            -D ARDUINO_USB_MSC_ON_BOOT=0
            -D ARDUINO_USB_DFU_ON_BOOT=0
            -D ARDUINO_USB_MODE=1
            -D ESP32S3
            
            ; Use Fake ID to trigger our injected definitions
            -D BOARD_MODEL=0xFF 
            -D RADIO_SX1262
            
            ; NeoPixel Settings
            -D HAS_NEOPIXEL
            -D NEOPIXEL_COUNT=1
            -D NEOPIXEL_DATA=21
            -D NEOPIXEL_TYPE=NEO_GRB+NEO_KHZ800
            
          lib_deps = 
            adafruit/Adafruit SSD1306 @ ^2.5.7
            adafruit/Adafruit GFX Library @ ^1.11.5
            adafruit/Adafruit BusIO @ ^1.14.1
            adafruit/Adafruit NeoPixel @ ^1.11.0
            rweather/Crypto @ ^0.4.0
          EOF

      - name: Build Firmware
        run: pio run -e custom_s3_zero

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware_bin
          path: .pio/build/custom_s3_zero/firmware.bin
