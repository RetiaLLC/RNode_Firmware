name: Build RNode S3 Zero

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Firmware
        uses: actions/checkout@v3
        with:
          repository: markqvist/RNode_Firmware
          ref: master
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Prepare Project Structure
        run: |
          mkdir -p src
          mkdir -p lib
          
          # Move main source files to src/
          find . -maxdepth 1 -type f \( -name "*.cpp" -o -name "*.h" -o -name "*.ino" \) -exec mv {} src/ \;
          
          # Move Libraries
          if [ -d "Libraries" ]; then cp -r Libraries/* lib/ 2>/dev/null || true; fi
          if [ -d "libraries" ]; then cp -r libraries/* lib/ 2>/dev/null || true; fi
          
          # Locate and move Ed25519 if it was missed
          FOUND_FILE=$(find . -name "Ed25519.h" -print -quit)
          if [ -n "$FOUND_FILE" ]; then
            LIB_PATH=$(dirname "$FOUND_FILE")
            # Avoid copying if already in lib
            if [[ "$LIB_PATH" != *"lib"* ]]; then
               cp -r "$LIB_PATH" lib/Ed25519_Lib
            fi
          fi
          
          rm -f platformio.ini

      - name: Patch Firmware (Jailbreak + Inject Definitions)
        run: |
          echo "Patching Radio Driver..."
          sed -i '/bool SX126x::begin/a \ \ // Custom Patch for S3-Zero\n\ \ dio3TcxoVoltage = 1.8;\n\ \ useDio2AsRfSwitch = true;' src/sx126x.cpp
          
          echo "Patching Boards.h..."
          # 1. Bypassing the error check
          sed -i 's/#error An unsupported ESP32 board/#warning Board check bypassed/g' src/Boards.h
          
          # 2. Injecting the missing Headers and Macros directly into Boards.h
          # We define the LED macros as empty "do {} while(0)" loops so they compile but do nothing.
          # We explicitly include EEPROM.h.
          cat <<EOT > src/header_inject.h
          #include <Arduino.h>
          #include <EEPROM.h>
          
          // Force definitions for S3-Zero Custom Build
          #define PLATFORM_ESP32
          
          // Dummy LED pins (S3-Zero uses NeoPixel, so standard pins don't apply)
          #define PIN_LED_RX 255
          #define PIN_LED_TX 255
          
          // Dummy LED Macros to satisfy compiler
          #define led_rx_on() do {} while(0)
          #define led_rx_off() do {} while(0)
          #define led_tx_on() do {} while(0)
          #define led_tx_off() do {} while(0)
          #define led_indicate_error(x) do {} while(0)
          
          // Define EEPROM size
          #ifndef EEPROM_SIZE
          #define EEPROM_SIZE 512
          #endif
          EOT
          
          # Prepend our injections to the top of Boards.h
          cat src/header_inject.h src/Boards.h > src/Boards.tmp && mv src/Boards.tmp src/Boards.h
          
          echo "All Patches applied successfully."

      - name: Create S3-Zero Config
        run: |
          cat <<'EOF' > platformio.ini
          [platformio]
          default_envs = custom_s3_zero
          src_dir = src
          lib_dir = lib

          [env:custom_s3_zero]
          platform = espressif32
          board = esp32-s3-devkitc-1
          framework = arduino
          monitor_speed = 115200
          
          ; --- MEMORY SETTINGS (QSPI for S3-Zero) ---
          board_build.arduino.memory_type = qio_qspi
          board_build.flash_mode = qio
          board_build.psram_type = qio
          
          board_build.mcu = esp32s3
          board_build.f_cpu = 240000000L
          board_build.f_flash = 80000000L
          
          board_upload.flash_size = 4MB
          board_upload.maximum_size = 4194304
          board_build.partitions = default.csv
          
          build_flags = 
            -D ARDUINO_USB_CDC_ON_BOOT=1
            -D ARDUINO_USB_MSC_ON_BOOT=0
            -D ARDUINO_USB_DFU_ON_BOOT=0
            -D ARDUINO_USB_MODE=1
            -D ESP32S3
            
            ; Define PLATFORM_ESP32 globally
            -D PLATFORM_ESP32=0x80
            
            ; Board IDs
            -D BOARD_ESP32_S3_GENERIC
            -D BOARD_MODEL=0xFF 
            -D RADIO_SX1262
            
          lib_deps = 
            adafruit/Adafruit SSD1306 @ ^2.5.7
            adafruit/Adafruit GFX Library @ ^1.11.5
            adafruit/Adafruit BusIO @ ^1.14.1
            adafruit/Adafruit NeoPixel @ ^1.11.0
            rweather/Crypto @ ^0.4.0
          EOF

      - name: Build Firmware
        run: pio run -e custom_s3_zero

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware_bin
          path: .pio/build/custom_s3_zero/firmware.bin
