name: Build RNode S3 Zero

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Official Firmware
        uses: actions/checkout@v3
        with:
          repository: markqvist/RNode_Firmware
          ref: master
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Prepare Project Structure
        run: |
          mkdir -p src
          mkdir -p lib
          find . -maxdepth 1 -type f \( -name "*.cpp" -o -name "*.h" -o -name "*.ino" \) -exec mv {} src/ \;
          if [ -d "Libraries" ]; then cp -r Libraries/* lib/ 2>/dev/null || true; fi
          if [ -d "libraries" ]; then cp -r libraries/* lib/ 2>/dev/null || true; fi
          FOUND_FILE=$(find . -name "Ed25519.h" -print -quit)
          if [ -n "$FOUND_FILE" ]; then
            LIB_PATH=$(dirname "$FOUND_FILE")
            if [[ "$LIB_PATH" != *"lib"* ]]; then cp -r "$LIB_PATH" lib/Ed25519_Lib; fi
          fi
          rm -f platformio.ini

      - name: Inject Custom Board Definition
        # We append a brand new board definition (ID 0xFE) to Boards.h
        # This gives the compiler valid pins, includes, and macros without breaking syntax.
        run: |
          echo "Patching Radio Driver..."
          sed -i '/bool SX126x::begin/a \ \ dio3TcxoVoltage = 1.8;\n\ \ useDio2AsRfSwitch = true;' src/sx126x.cpp
          
          echo "Injecting S3-Zero Definition..."
          # 1. Define the new ID
          sed -i '1i #define BOARD_S3_ZERO 0xFE' src/Boards.h
          
          # 2. Append the board logic to the end of Boards.h (before the last #endif)
          # We remove the last line (#endif), append our block, then add #endif back
          sed -i '$d' src/Boards.h
          
          cat <<EOT >> src/Boards.h
          
          #elif BOARD_MODEL == BOARD_S3_ZERO
            #include <EEPROM.h>
            #define PLATFORM_ESP32
            
            // Radio Pins (S3-Zero Custom)
            #define PIN_LORA_SCK 13
            #define PIN_LORA_MISO 12
            #define PIN_LORA_MOSI 11
            #define PIN_LORA_NSS 10
            #define PIN_LORA_DIO_1 4
            #define PIN_LORA_BUSY 5
            #define PIN_LORA_RESET 6
            
            // LED Pins (NeoPixel on 21)
            // We map generic LEDs to the NeoPixel pin. 
            // Note: Native RNode firmware handles NeoPixels differently, 
            // but this mapping ensures the code compiles.
            #define PIN_LED_RX 21
            #define PIN_LED_TX 21
            
            // LED Macros (Standard GPIO control)
            #define led_rx_on() digitalWrite(PIN_LED_RX, HIGH)
            #define led_rx_off() digitalWrite(PIN_LED_RX, LOW)
            #define led_tx_on() digitalWrite(PIN_LED_TX, HIGH)
            #define led_tx_off() digitalWrite(PIN_LED_TX, LOW)
            
            // EEPROM
            #define EEPROM_SIZE 512
            
          #endif
          EOT
          
          echo "Board definition injected."

      - name: Create S3-Zero Config
        run: |
          cat <<'EOF' > platformio.ini
          [platformio]
          default_envs = custom_s3_zero
          src_dir = src
          lib_dir = lib

          [env:custom_s3_zero]
          platform = espressif32
          board = esp32-s3-devkitc-1
          framework = arduino
          monitor_speed = 115200
          
          ; --- MEMORY SETTINGS ---
          board_build.arduino.memory_type = qio_qspi
          board_build.flash_mode = qio
          board_build.psram_type = qio
          
          board_build.mcu = esp32s3
          board_build.f_cpu = 240000000L
          board_build.f_flash = 80000000L
          board_upload.flash_size = 4MB
          board_build.partitions = default.csv
          
          build_flags = 
            -D ARDUINO_USB_CDC_ON_BOOT=1
            -D ARDUINO_USB_MSC_ON_BOOT=0
            -D ARDUINO_USB_DFU_ON_BOOT=0
            -D ARDUINO_USB_MODE=1
            -D ESP32S3
            
            ; Use our Custom ID (0xFE)
            -D BOARD_MODEL=0xFE
            -D RADIO_SX1262
            
            ; NeoPixel Support
            -D HAS_NEOPIXEL
            -D NEOPIXEL_COUNT=1
            -D NEOPIXEL_DATA=21
            -D NEOPIXEL_TYPE=NEO_GRB+NEO_KHZ800
            
          lib_deps = 
            adafruit/Adafruit SSD1306 @ ^2.5.7
            adafruit/Adafruit GFX Library @ ^1.11.5
            adafruit/Adafruit BusIO @ ^1.14.1
            adafruit/Adafruit NeoPixel @ ^1.11.0
            rweather/Crypto @ ^0.4.0
          EOF

      - name: Build Firmware
        run: pio run -e custom_s3_zero

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware_bin
          path: .pio/build/custom_s3_zero/firmware.bin
